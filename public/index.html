    <style>
      body {
        margin: 0;
        padding: 0;
        /* width: 98.06vw; */
        height: 100vh;
        /* background-color: #eee; */
        background-image:linear-gradient(rgba(0, 0, 0, 0.651),rgba(0, 0, 0, 0.651)), url("https://picsum.photos/1920/1080/?random");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
      }
  
      body.noscroll{
        position:fixed;
        overflow:hidden;
      }
  
      @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,300,700");
  
      h1{
        line-height: 0.5;
        /* margin-top: 0; */
        color: #fff;
        display: inline-block;
        position: relative;
      }
  
      /* h2{
        margin-top: 0;
        color: #fff;
        display: inline-block;
        position: relative;
        align-items: center;
      } */
  
      .tera {
        font-size: 6.5rem; /* 117 / 18 = 6.5 */
        margin-bottom: 0.25385rem;
        /* -webkit-text-stroke: 1.5px #000; */
      }
  
      .epsilon {
        font-size: 2rem; /* 21 / 18 = 1.1667 */
        margin-bottom: 1.41429rem;
        /* -webkit-text-stroke: 1.5px #000; */
      }
      /* ==== Typefaces  ==== */
  
      .open-sans{font-family: 'Open Sans';}
  
      /* ==== Weights, styles, letterspacing, etc. ==== */
      .bold{font-weight: 650;}
      .ls-medium{letter-spacing: 3px;}
      .ls-xlarge{letter-spacing: 10px;}        
  
      .background {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display:flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      
      /* .loader-wrapper {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #242f3f;
        display:flex;
        justify-content: center;
        align-items: center;
      } */
      .loader {
        display: inline-block;
        width: 30px;
        height: 30px;
        position: relative;
        border: 4px solid #Fff;
        animation: loader 2s infinite ease;
      }
      .loader-inner {
        vertical-align: top;
        display: inline-block;
        width: 100%;
        background-color: #fff;
        animation: loader-inner 2s infinite ease-in;
      }
      
      @keyframes loader {
        0% { transform: rotate(0deg);}
        25% { transform: rotate(180deg);}
        50% { transform: rotate(180deg);}
        75% { transform: rotate(360deg);}
        100% { transform: rotate(360deg);}
      }
      
      @keyframes loader-inner {
        0% { height: 0%;}
        25% { height: 0%;}
        50% { height: 100%;}
        75% { height: 100%;}
        100% { height: 0%;}
      }

      @media (max-width: 1140px) {
        .tera {
        font-size: 5rem;
        /* margin-bottom: 0.25385rem; */
      }
      .open-sans{font-family: 'Open Sans';}
      .epsilon {
        font-size: 1.8rem; /* 21 / 18 = 1.1667 */
        /* margin-bottom: 1.41429rem; */
      }
      .bold{font-weight: 550;}
      .ls-medium{letter-spacing: 2.5px;}
      .ls-xlarge{letter-spacing: 7px;}  
      }
      @media (max-width: 768px) {
        .tera {
        font-size: 4rem;
        /* margin-bottom: 0.25385rem; */
      }
      .open-sans{font-family: 'Open Sans';}
      .epsilon {
        font-size: 1.5rem; /* 21 / 18 = 1.1667 */
        /* margin-bottom: 1.41429rem; */
      }
      .bold{font-weight: 450;}
      .ls-medium{letter-spacing: 2px;}
      .ls-xlarge{letter-spacing: 6px;}
      }
    </style>
